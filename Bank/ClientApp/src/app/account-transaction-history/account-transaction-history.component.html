<p *ngIf="!CustomerTransactionsHistoryDataSource"><em>Loading...</em></p>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table class="table">
  <tr>
    <th scope="col">Tranaction Number</th>
    <th scope="col">Amount</th>
    <th scope="col">Date</th>
    <th scope="col">Transaction Type</th>
    <th scope="col">From Account</th>
    <th scope="col">To Account</th>
    <th scope="col">Currency</th>
  </tr>
  <tr *ngFor="let item of CustomerTransactionsHistoryDataSource.data">
    <td scope="row"> {{ item.aahid }} </td>
    <td scope="row"> {{ item.amount | currency : item.currency }} </td>
    <td scope="row"> {{ item.date | date:'fullDate'}} </td>
    <td scope="row"> {{ item.actionType }} </td>
    <td scope="row"> {{ item.fromAccount }} </td>
    <td scope="row"> {{ item.toAccount }} </td>
    <td scope="row"> {{ item.currency }} </td>
  </tr>
</table>
